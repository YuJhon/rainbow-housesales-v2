server.port=9001
spring.application.name=house-eureka-server
# 需要配置该域名到hosts文件中
eureka.instance.hostname=house-eureka-server-master
#eureka.instance.preferIpAddress=true
eureka.server.renewal-percent-threshold=0.5
eureka.server.enable-self-preservation=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://house-eureka-server-slave:9002/eureka